syntax = "proto3";
package r2d2;

service R2D2 {
    rpc Ready(ReadyRequest) returns (ReadyResponse);
    rpc Done(DoneRequest) returns (DoneResponse);
}


message ReadyRequest {
}

message ReadyResponse {
    bool start = 1;
}

message DoneRequest {
}

message DoneResponse {
    bool terminate = 1;
}

